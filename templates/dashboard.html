{% extends "header.html" %}

{% block body %}


<div style="margin-top:110px; margin-left:100px;">

  <h3 align="left">
      <span class="label label-danger">
          Dashboard
      </span>
  </h3>
    <label></label>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist" style="margin-right:50px">
    <li role="presentation" class="active">
        <a href="#home" aria-controls="home" role="tab" data-toggle="tab">

        <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">

        </a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
  <div role="tabpanel" class="tab-pane fade in active" id="home">a..</div>
  <div role="tabpanel" class="tab-pane fade" id="profile">b..</div>
  <div role="tabpanel" class="tab-pane fade" id="messages">c..</div>

</div>

</div>
