{% macro render_field(field) %}
    <dt class="input-group-addon">{{  field.label }}
    <br/>
    <dd>{{ field(**kwargs) | safe }}

    {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
                <li>
                    {{ error }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    </dd>
{% endmacro %}
